<!DOCTYPE html>
<html>
  
  <style>
    .chart div{
    font: 10px sans serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
    }
  </style>

  <div class="chart">
    <!--
	<div style="width: 40px;">4</div>
	<div style="width: 80px;">8</div>
	<div style="width: 150px;">15</div>
	<div style="width: 160px;">16</div>
	<div style="width: 230px;">23</div>
	<div style="width: 420px;">42</div>
	-->
  </div>

  <script src="http://d3js.org/d3.v5.min.js"
	  charset="utf-8"></script>

  <!--------------------------------
      Entering the following commands via console will 
      incrementally re-create your hardcoded chart...
      
      //Init your data:
      var data = [4, 8, 15, 16, 23, 42];
      //Type and hit enter: console returns undefined
      //Typing data will still print out the array with appropriate length and info

      //Select your chart.
      var chart = d3.select(".chart");
      //Type and hit enter: console returns undefined
      //Typing chart will return an object that includes an array containing div.chart
      //Parent group of chart includes area covered by the html tags

      //Prepare for data join.
      var bar = chart.selectAll("div");
      (this defines selection to which you will join data)
      
      //Join your data.
      var barUpdate = bar.data(data);

      //Instantiate new elements by appending to the “enter selection.”
      var barEnter = barUpdate.enter().append("div"); 
      //Creates 6 blue rectangles that span across the page in the specified styling      

      //Set width of each bar proportional to its data value.
      barEnter.style("width", function(d) {
      return d * 10 + "px"; });
      //adjusts the width of the rectangles

      //Label each bar.
      barEnter.text(function(d) { return d; });
      //bars are labeled

      //returning d: console prints out an object
      //  in it is an array of divs for each bar and a parent array of that contains the chart div
      //  Also has prototype dropdown with various function calls

      //Objects: have groups and parents
      //groups: array of data or divs that were specified by the user
      //parents: array of divs encapsulating the object
    -------------------------------->
  
</html>
